    <!-- –ó–ê–ì–†–£–ó–ß–ò–ö –ú–û–î–£–õ–ï–ô -->
    <script>
            const moduleCache = {};
        
            function showSkeleton(moduleName) {
                    const container = document.getElementById(`${moduleName}-container`);
                    if (container) {
                        container.innerHTML = `
                            <div class="skeleton-screen">
                                <div class="skeleton-header"></div>
                                <div class="skeleton-stats">
                                    <div class="skeleton-stat"></div>
                                    <div class="skeleton-stat"></div>
                                    <div class="skeleton-stat"></div>
                                    <div class="skeleton-stat"></div>
                                </div>
                                <div class="skeleton-chart"></div>
                                <div class="skeleton-actions"></div>
                            </div>
                        `;
                    }
            }
        
            function hideSkeleton(moduleName) {
                    const container = document.getElementById(`${moduleName}-container`);
                if (container) container.innerHTML = '';
            }
        
            async function loadModule(moduleName) {
                if (moduleCache[moduleName]) return moduleCache[moduleName];
                
                showSkeleton(moduleName);
                
                    try {
                            const module = await import(`./js/${moduleName}.js`);
                        moduleCache[moduleName] = module;
                        hideSkeleton(moduleName);
                            if (module.render) module.render(document.getElementById(`${moduleName}-container`));
                        return module;
                        } catch (error) {
                        hideSkeleton(moduleName);
                        console.error('Error loading module:', error);
                        return null;
                    }
            }
        
            document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const moduleName = e.currentTarget.dataset.module;
                        
                        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                        e.currentTarget.classList.add('active');
                        
                        document.querySelectorAll('.module-container').forEach(c => c.classList.add('hidden'));
                            const container = document.getElementById(`${moduleName}-container`);
                        container.classList.remove('hidden');
                        
                            if (!container.hasChildNodes()) {
                                await loadModule(moduleName);
                            }
                    });
            });
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º MORI –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            document.addEventListener('DOMContentLoaded', () => {
                loadModule('mori');
            });
    </script>
